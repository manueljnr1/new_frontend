        function formatTime(timestamp) {
            const date = timestamp ? new Date(timestamp) : new Date();
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Show notification
        function showNotification(message, isError = false) {

        // Check API connection
        async function checkApiConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                
                if (response.ok) {
                    isConnected = true;
                    statusIndicator.classList.remove('status-offline');
                } else {
                    isConnected = false;
                    statusIndicator.classList.add('status-offline');
                }

                console.error('API connection error:', error);
            }
        }
        
        // Add message to chat
        function addMessage(text, isUser = false, timestamp = null) {
            const message = document.createElement('div');
            message.className = isUser ? 'message user-message' : 'message bot-message';
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            message.appendChild(messageText);

            message.appendChild(timeElement);

            const indicator = document.createElement('div');

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Hide typing indicator

            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // Send message to chatbot
        async function sendMessage(text) {
            if (!apiKey) {
                showNotification('Please enter and save an API key', true);
                return;
            }
            
            if (!isConnected) {
                showNotification('Not connected to the API. Please check your connection', true);
                return;
            }
            
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_URL}/chatbot/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey

                    body: JSON.stringify({
                        message: text,
                        user_identifier: userId
                    })
                });
                
                hideTypingIndicator();
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.session_id) {
                        sessionId = data.session_id;
                        localStorage.setItem('chatbot_session_id', sessionId);
                    }
                    
                    addMessage(data.response, false);
                } else {
                    const errorData = await response.json();
                    addMessage(`Error: ${errorData.detail || 'Something went wrong'}`, false);
                    console.error('API error:', errorData);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Error: Could not connect to the server', false);
                console.error('Send message error:', error);
            }
        }
        
        // Load chat history
        async function loadChatHistory() {
            if (!apiKey || !sessionId) {
                showNotification('No API key or session ID available', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/chatbot/history/${sessionId}`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Clear current messages except for the welcome message
                    chatMessages.innerHTML = '';
                    
                    // Add messages from history
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            addMessage(msg.content, msg.is_from_user, msg.created_at);
                        });
                        
                        showNotification('Chat history loaded');
                    } else {
                        addMessage('Hello! I\'m your AI customer support assistant. How can I help you today?', false);
                        showNotification('No chat history found');
                    }
                } else {
                    showNotification('Could not load chat history', true);
                }
            } catch (error) {
                showNotification('Error loading chat history', true);
                console.error('Load history error:', error);
            }
        }
        
        // Clear chat
        function clearChat() {
            chatMessages.innerHTML = '';
            addMessage('Hello! I\'m your AI customer support assistant. How can I help you today?', false);

            if (apiKey) {
                localStorage.setItem('chatbot_api_key', apiKey);

                checkApiConnection();
            } else {
                showNotification('Please enter a valid API key', true);
            }
        });

                    chatInput.value = '';
                    sendMessage(text);
                }
            }
        });
        
        sendButton.addEventListener('click', () => {
            const text = chatInput.value.trim();

                addMessage(text, true);

            }
        });
        
        clearChatButton.addEventListener('click', clearChat);
        
        loadHistoryButton.addEventListener('click', loadChatHistory);
        
        mobileMenuButton.addEventListener('click', () => {

<script>
    // API endpoints
    const API_BASE_URL = 'https://multi-tenant-chatbot.onrender.com';
    const REGISTER_ENDPOINT = `${API_BASE_URL}/register`;
    const LOGIN_ENDPOINT = `${API_BASE_URL}/login`;
    const UPLOAD_KB_ENDPOINT = `${API_BASE_URL}/upload-knowledge-base`;
    const UPLOAD_FAQS_ENDPOINT = `${API_BASE_URL}/upload-faqs`;
    const ADD_FAQS_ENDPOINT = `${API_BASE_URL}/add-faqs`;
    
    // Registration steps navigation
    function nextStep(current) {
        document.getElementById(`step${current}`).classList.add('d-none');
        document.getElementById(`step${current+1}`).classList.remove('d-none');
        
        // Update progress bar
        const progressBar = document.getElementById('registerProgress');
        progressBar.style.width = `${(current+1) * 33}%`;
        progressBar.innerText = `Step ${current+1} of 3`;
    }
    
    function prevStep(current) {
        document.getElementById(`step${current}`).classList.add('d-none');
        document.getElementById(`step${current-1}`).classList.remove('d-none');
        
        // Update progress bar
        const progressBar = document.getElementById('registerProgress');
        progressBar.style.width = `${(current-1) * 33}%`;
        progressBar.innerText = `Step ${current-1} of 3`;
    }

    document.getElementById('addFaq').addEventListener('click', function() {
        const container = document.getElementById('faqContainer');
        const faqItem = document.createElement('div');
        faqItem.className = 'faq-item mb-3';

            <div class="row">

                </div>

                    <textarea class="form-control faq-answer" placeholder="Answer" rows="2"></textarea>

    // Add event listeners to initial remove button
    document.querySelector('.remove-faq').addEventListener('click', function() {
        // Don't remove if it's the only FAQ
        const faqItems = document.querySelectorAll('.faq-item');
        if (faqItems.length > 1) {
            this.closest('.faq-item').remove();
        }

    // Complete registration
    async function completeRegistration() {
        // Show loading indicator
        const completeButton = document.querySelector('#step3 .btn-success');
        const originalButtonText = completeButton.textContent;
        completeButton.textContent = 'Processing...';
        completeButton.disabled = true;
        
        try {
            // Step 1: Register tenant
            const tenantData = {
                business_name: document.getElementById('businessName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                industry: document.getElementById('industry').value
            };
            
            const response = await fetch(REGISTER_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(tenantData)
            });
            
            if (!response.ok) {
                throw new Error(`Registration failed: ${response.statusText}`);
            }
            
            const data = await response.json();
            const apiKey = data.api_key;
            const tenantId = data.tenant_id;
            
            // Step 2: Upload knowledge base if files were selected
            const kbFiles = document.getElementById('knowledgeBase').files;
            const skipKb = document.getElementById('skipKnowledgeBase').checked;
            
            if (kbFiles.length > 0 && !skipKb) {
                for (let i = 0; i < kbFiles.length; i++) {
                    const file = kbFiles[i];
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('name', file.name);
                    
                    await fetch(UPLOAD_KB_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'X-API-Key': apiKey
                        },
                        body: formData
                    });
                }
            }
            
            // Step 3: Upload FAQs
            const faqFile = document.getElementById('faqFile').files[0];
            
            if (faqFile) {
                // Upload FAQ file
                const formData = new FormData();
                formData.append('file', faqFile);
                
                await fetch(UPLOAD_FAQS_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': apiKey
                    },
                    body: formData
                });
            } else {
                // Add manual FAQs
                const faqItems = document.querySelectorAll('.faq-item');
                const faqs = [];
                
                faqItems.forEach(item => {
                    const question = item.querySelector('.faq-question').value;
                    const answer = item.querySelector('.faq-answer').value;
                    
                    if (question && answer) {
                        faqs.push({ question, answer });
                    }
                });
                
                if (faqs.length > 0) {
                    await fetch(ADD_FAQS_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': apiKey
                        },
                        body: JSON.stringify(faqs)
                    });
                }
            }
            
            // Store API key for future use
            localStorage.setItem('chatbotApiKey', apiKey);
            localStorage.setItem('tenantId', tenantId);
            localStorage.setItem('businessName', tenantData.business_name);
            
            // Show success modal with API key
            document.getElementById('apiKeyDisplay').textContent = apiKey;
            
            // Hide register modal and show success modal
            const registerModal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
            registerModal.hide();
            
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
            
        } catch (error) {
            console.error('Registration error:', error);
            alert(`Error: ${error.message}`);
        } finally {
            // Restore button state
            completeButton.textContent = originalButtonText;
            completeButton.disabled = false;
        }
    }
    
    // Copy API key
    function copyApiKey() {
        const apiKey = document.getElementById('apiKeyDisplay').textContent;
        navigator.clipboard.writeText(apiKey)
            .then(() => {
                alert('API key copied to clipboard!');
            })
            .catch(err => {
                console.error('Could not copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = apiKey;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('API key copied to clipboard!');
            });
    }
    
    // Login function
    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        
        // Show loading state
        const loginButton = document.querySelector('#loginForm .btn-primary');
        const originalButtonText = loginButton.textContent;
        loginButton.textContent = 'Logging in...';
        loginButton.disabled = true;
        
        try {
            const response = await fetch(LOGIN_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });
            
            if (!response.ok) {
                throw new Error('Invalid credentials');
            }
            
            const data = await response.json();
            
            // Store authentication info
            if (rememberMe) {
                localStorage.setItem('chatbotApiKey', data.api_key);
                localStorage.setItem('tenantId', data.tenant_id);
                localStorage.setItem('businessName', data.business_name);
            } else {
                sessionStorage.setItem('chatbotApiKey', data.api_key);
                sessionStorage.setItem('tenantId', data.tenant_id);
                sessionStorage.setItem('businessName', data.business_name);
            }
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
            
        } catch (error) {
            console.error('Login error:', error);
            alert(`Error: ${error.message}`);
        } finally {
            // Restore button state
            loginButton.textContent = originalButtonText;
            loginButton.disabled = false;
        }
    }
    
    // Add class names to FAQ input fields for easier collection
    document.querySelectorAll('.faq-item').forEach(item => {
        const questionInput = item.querySelector('input[placeholder="Question"]');
        const answerTextarea = item.querySelector('textarea[placeholder="Answer"]');
        
        if (questionInput) questionInput.classList.add('faq-question');
        if (answerTextarea) answerTextarea.classList.add('faq-answer');
    });
    
    // Check for stored API key on page load for auto-login
    document.addEventListener('DOMContentLoaded', function() {
        const apiKey = localStorage.getItem('chatbotApiKey') || sessionStorage.getItem('chatbotApiKey');
        
        // If API key exists, user is already logged in
        if (apiKey) {
            // Optional: Redirect to dashboard automatically
            // window.location.href = 'dashboard.html';
            
            // Or show a welcome back message
            const navbarNav = document.getElementById('navbarNav');
            const loginButtons = navbarNav.querySelector('.d-flex');
            
            if (loginButtons) {
                const businessName = localStorage.getItem('businessName') || sessionStorage.getItem('businessName');
                loginButtons.innerHTML = `
                    <span class="text-white me-3">Welcome back, ${businessName || 'User'}</span>
                    <a href="dashboard.html" class="btn btn-outline-light me-2">Dashboard</a>
                    <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
                `;
            }
        }
    });
    
    // Logout function
    function logout() {
        localStorage.removeItem('chatbotApiKey');
        localStorage.removeItem('tenantId');
        localStorage.removeItem('businessName');
        sessionStorage.removeItem('chatbotApiKey');
        sessionStorage.removeItem('tenantId');
        sessionStorage.removeItem('businessName');
        
        // Reload page
        window.location.reload();
    }
</script>
